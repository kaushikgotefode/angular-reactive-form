<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
      <h4 class="my-3">Personal Information</h4>
      <div class="form-group row" [ngClass]="{'has-error': registrationForm.get('firstName').errors && (registrationForm.get('firstName').dirty || registrationForm.get('firstName').touched)}">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="firstName" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="lastName" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name">
        </div>
      </div>


      <h4 class="my-3">Account Information</h4>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>


      <h4 class="my-3">Contact Information</h4>
      <div formGroupName="address">
        <div class="form-group row">
          <label for="line1" class="col-sm-2 col-form-label">Line 1</label>
          <div class="col-sm-10">
            <input type="line1" formControlName="line1" class="form-control" id="line1" placeholder="Line 1">
          </div>
        </div>
        <div class="form-group row">
          <label for="line2" class="col-sm-2 col-form-label">Line 2</label>
          <div class="col-sm-10">
            <input type="line2" formControlName="line2" class="form-control" id="line2" placeholder="Line 2">
          </div>
        </div>
        <div class="form-group row">
          <label for="city" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-10">
            <input type="city" formControlName="city" class="form-control" id="city" placeholder="City">
          </div>
        </div>
        <div class="form-group row">
          <label for="state" class="col-sm-2 col-form-label">State</label>
          <div class="col-sm-10">
            <input type="state" formControlName="state" class="form-control" id="state" placeholder="State">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
